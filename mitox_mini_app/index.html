<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Дневник БАД</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="p-4 max-w-lg mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center">Дневник приема БАД</h1>
            <p class="text-center text-gray-500 mt-1">Ваши комплексы и расписание</p>
        </header>

        <main>
            <div id="complexes-list" class="space-y-4">
                <!-- Сюда будем добавлять карточки комплексов через JS -->
                <p id="empty-list-message" class="text-center text-gray-500">У вас пока нет ни одного комплекса. Нажмите кнопку ниже, чтобы добавить первый.</p>
            </div>

            <div class="mt-8">
                <button id="add-complex-btn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-300 shadow-lg">
                    + Добавить новый комплекс
                </button>
            </div>
        </main>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО ДЛЯ СОЗДАНИЯ КОМПЛЕКСА (скрыто по умолчанию) -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <h2 class="text-2xl font-bold mb-4">Новый комплекс</h2>
            
            <!-- Форма для ввода данных -->
            <form id="complex-form">
                <div class="mb-4">
                    <label for="complex-name" class="block text-sm font-medium text-gray-700 mb-1">Название комплекса</label>
                    <input type="text" id="complex-name" placeholder="Например, 'Утренний прием'" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <h3 class="text-lg font-semibold mb-2">Препараты</h3>
                <div id="supplements-container" class="space-y-3 mb-4">
                    <!-- Сюда JS будет добавлять поля для препаратов -->
                </div>

                <button type="button" id="add-supplement-btn" class="w-full text-sm text-blue-600 font-semibold py-2 rounded-md hover:bg-blue-50 transition-colors">
                    + Добавить препарат
                </button>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Отмена</button>
                    <button type="submit" id="save-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
